<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="car.png" type="image/x-icon"> <!--Icone na aba de navegação-->
    <title>DETRAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="conteudo">
            <h1>Sistema de Multas</h1>
            Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
            <input type="button" value="Verificar" onclick="calcular()">
            <div id="res"> 
                <p>Velocidade permitida: <strong>60Km/h</strong></p>
                <p>Velocidade Atual:</p>
                <p>Status:</p>
            </div>
        </div>
    </section>  
<footer>
    <p>&copy; Gabriel Torres - 2023</a></p> <!--sinal de coyright--> 
</footer>  
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            vel = Number(txtv.value)
            res.innerHTML = `<p>Velocidade permitida: <strong>60Km/h</strong></p>`
            res.innerHTML += `<p>Sua velocidade atual é de: <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
